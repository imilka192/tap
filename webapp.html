<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TapCoin - –ü—Ä–æ—Å—Ç–æ–π –∫–ª–∏–∫–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* –®–∞–ø–∫–∞ */
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
        }
        
        .user-id {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .stat-value {
            font-weight: bold;
            color: #FFD700;
            font-size: 16px;
        }
        
        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .game-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 350px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            position: relative;
            cursor: pointer;
        }
        
        .coin-display {
            font-size: 64px;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        .tap-hint {
            font-size: 16px;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ —Ç–∞–ø–∞ */
        .tap-button {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            box-shadow: 
                inset 0 -20px 40px rgba(0, 0, 0, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.1s;
            position: relative;
            overflow: hidden;
        }
        
        .tap-button:active {
            transform: scale(0.95);
        }
        
        .tap-button::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 20%;
            height: 20%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç—ã */
        .tap-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 165, 0, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: tapEffect 0.6s forwards;
        }
        
        @keyframes tapEffect {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        .coin-popup {
            position: absolute;
            color: #FFD700;
            font-size: 28px;
            font-weight: bold;
            pointer-events: none;
            animation: coinPopup 1s forwards;
            z-index: 100;
        }
        
        @keyframes coinPopup {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        
        /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ */
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .leaderboard-title {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .player-row:last-child {
            border-bottom: none;
        }
        
        .player-rank {
            width: 30px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }
        
        .player-name {
            flex: 1;
            padding: 0 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .player-coins {
            font-weight: bold;
            color: #FFD700;
            min-width: 80px;
            text-align: right;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-icon {
            font-size: 24px;
        }
        
        .btn-large {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            font-size: 18px;
        }
        
        /* –û–ø–æ–≤–µ—â–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s forwards;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–º–µ–Ω–∏ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
        }
        
        .modal {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 25px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .modal-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .modal-input:focus {
            outline: none;
            border-color: #FFD700;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-btn-primary {
            background: #FFD700;
            color: #333;
        }
        
        .modal-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 500px) {
            .container {
                padding: 10px;
                gap: 15px;
            }
            
            .header, .game-area, .leaderboard {
                padding: 15px;
            }
            
            .coin-display {
                font-size: 48px;
            }
            
            .tap-button {
                width: 180px;
                height: 180px;
                font-size: 40px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∏–º–µ–Ω–∏ -->
    <div class="modal-overlay" id="nameModal">
        <div class="modal">
            <div class="modal-title">‚úèÔ∏è –í—ã–±–µ—Ä–∏—Ç–µ –∏–º—è</div>
            <p style="margin-bottom: 20px; opacity: 0.9;">
                –ö–∞–∫ –≤–∞—Å –±—É–¥—É—Ç –≤–∏–¥–µ—Ç—å –¥—Ä—É–≥–∏–µ –∏–≥—Ä–æ–∫–∏?
            </p>
            <input type="text" class="modal-input" id="nameInput" 
                   placeholder="–í–∞—à–µ –∏–º—è (2-20 —Å–∏–º–≤–æ–ª–æ–≤)" maxlength="20">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeNameModal()">
                    –ü–æ–∑–∂–µ
                </button>
                <button class="modal-btn modal-btn-primary" onclick="saveName()">
                    –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                </button>
            </div>
        </div>
    </div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div class="container">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="header">
            <div class="user-info">
                <div class="user-name" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="user-id" id="userId">ID: ...</div>
            </div>
            <div class="stats">
                <div class="stat">
                    <span>üí∞</span>
                    <span class="stat-value" id="coins">0</span>
                </div>
                <div class="stat">
                    <span>üëÜ</span>
                    <span class="stat-value" id="totalTaps">0</span>
                </div>
            </div>
        </div>
        
        <!-- –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ -->
        <div class="game-area" id="gameArea">
            <div class="coin-display" id="coinDisplay">0 –º–æ–Ω–µ—Ç</div>
            <div class="tap-hint">–¢–∞–ø–∞–π –ø–æ –º–æ–Ω–µ—Ç–µ, —á—Ç–æ–±—ã –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å!</div>
            <div class="tap-button" id="tapButton">
                üí∞
            </div>
        </div>
        
        <!-- –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ -->
        <div class="leaderboard">
            <div class="leaderboard-title">üèÜ –¢–û–ü 10 –ò–ì–†–û–ö–û–í</div>
            <div id="leaderboardContent">
                <div class="player-row">
                    <div class="player-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
            </div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="controls">
            <button class="btn" onclick="refreshGame()">
                <span class="btn-icon">üîÑ</span>
                <span>–û–±–Ω–æ–≤–∏—Ç—å</span>
            </button>
            <button class="btn" onclick="showNameModal()">
                <span class="btn-icon">‚úèÔ∏è</span>
                <span>–ò–º—è</span>
            </button>
            <button class="btn btn-large" onclick="shareGame()">
                <span class="btn-icon">üì¢</span>
                <span>–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</span>
            </button>
        </div>
    </div>
    
    <!-- –û–ø–æ–≤–µ—â–µ–Ω–∏—è -->
    <div class="notification" id="notification"></div>
    
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let userId = null;
        let coins = 0;
        let totalTaps = 0;
        let displayName = '';
        let hasName = false;
        
        // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ URL
        function getUserId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('user_id') || '0';
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —á–∏—Å–µ–ª
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            // –¶–≤–µ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
            if (type === 'error') {
                notification.style.background = 'rgba(244, 67, 54, 0.9)';
            } else if (type === 'success') {
                notification.style.background = 'rgba(76, 175, 80, 0.9)';
            } else {
                notification.style.background = 'rgba(33, 150, 243, 0.9)';
            }
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // –°–æ–∑–¥–∞—Ç—å —ç—Ñ—Ñ–µ–∫—Ç —Ç–∞–ø–∞
        function createTapEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'tap-effect';
            effect.style.left = (x - 25) + 'px';
            effect.style.top = (y - 25) + 'px';
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 600);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–ø–ª—ã–≤–∞—é—â–∏–π —Ç–µ–∫—Å—Ç
        function showCoinPopup(amount, x, y) {
            const popup = document.createElement('div');
            popup.className = 'coin-popup';
            popup.textContent = `+${amount}`;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 1000);
        }
        
        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å –±–æ—Ç—É
        async function sendToBot(action, data = {}) {
            try {
                const payload = {
                    user_id: userId,
                    action: action,
                    ...data
                };
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram WebApp API
                if (window.Telegram && Telegram.WebApp) {
                    return new Promise((resolve) => {
                        Telegram.WebApp.sendData(JSON.stringify(payload));
                        
                        // –°–ª—É—à–∞–µ–º –æ—Ç–≤–µ—Ç
                        Telegram.WebApp.onEvent('message', (message) => {
                            try {
                                resolve(JSON.parse(message));
                            } catch (e) {
                                resolve({ success: false, error: '–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞' });
                            }
                        });
                    });
                } else {
                    // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
                    console.log('–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º:', action, payload);
                    
                    // –ò–º–∏—Ç–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç
                    if (action === 'tap') {
                        coins += 1;
                        totalTaps += 1;
                        updateUI();
                        return {
                            success: true,
                            coins: coins,
                            total_taps: totalTaps,
                            coins_added: 1
                        };
                    } else if (action === 'get_state') {
                        return {
                            success: true,
                            coins: coins,
                            total_taps: totalTaps,
                            display_name: displayName || '–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫',
                            has_name: hasName
                        };
                    } else if (action === 'get_top') {
                        return {
                            success: true,
                            top_players: [
                                { name: '–¢–æ–ø –∏–≥—Ä–æ–∫', coins: 1000, rank: 1 },
                                { name: '–í—Ç–æ—Ä–æ–π –∏–≥—Ä–æ–∫', coins: 800, rank: 2 },
                                { name: '–¢—Ä–µ—Ç–∏–π –∏–≥—Ä–æ–∫', coins: 600, rank: 3 }
                            ]
                        };
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                return { success: false, error: error.message };
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        async function loadGameState() {
            try {
                const response = await sendToBot('get_state');
                
                if (response.success) {
                    coins = response.coins;
                    totalTaps = response.total_taps;
                    displayName = response.display_name || '';
                    hasName = response.has_name || false;
                    
                    // –ï—Å–ª–∏ –Ω–µ—Ç –∏–º–µ–Ω–∏ –∏ –µ—â–µ –Ω–µ –ø—Ä–µ–¥–ª–∞–≥–∞–ª–∏ - –ø–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª–∫—É
                    if (!hasName && !localStorage.getItem('name_offered_' + userId)) {
                        setTimeout(() => {
                            showNameModal();
                            localStorage.setItem('name_offered_' + userId, 'true');
                        }, 1000);
                    }
                    
                    updateUI();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤
        async function loadLeaderboard() {
            try {
                const response = await sendToBot('get_top');
                
                if (response.success && response.top_players) {
                    const container = document.getElementById('leaderboardContent');
                    let html = '';
                    
                    response.top_players.forEach(player => {
                        const isCurrentUser = player.user_id == userId;
                        const medal = player.rank <= 3 ? ['ü•á', 'ü•à', 'ü•â'][player.rank - 1] : `${player.rank}.`;
                        const name = player.name.length > 15 ? player.name.substring(0, 12) + '...' : player.name;
                        
                        html += `
                            <div class="player-row" ${isCurrentUser ? 'style="background: rgba(255, 215, 0, 0.1); border-radius: 10px;"' : ''}>
                                <div class="player-rank">${medal}</div>
                                <div class="player-name" ${isCurrentUser ? 'style="color: #FFD700; font-weight: bold;"' : ''}>
                                    ${name} ${isCurrentUser ? '‚≠ê' : ''}
                                </div>
                                <div class="player-coins">${formatNumber(player.coins)}</div>
                            </div>
                        `;
                    });
                    
                    container.innerHTML = html;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞:', error);
            }
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function updateUI() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è
            const userNameElement = document.getElementById('userName');
            if (displayName) {
                userNameElement.textContent = displayName;
                userNameElement.style.color = '#FFD700';
            } else {
                userNameElement.textContent = '–ë–µ–∑ –∏–º–µ–Ω–∏';
                userNameElement.style.color = '#ccc';
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º ID
            document.getElementById('userId').textContent = `ID: ${userId}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
            document.getElementById('coins').textContent = formatNumber(coins);
            document.getElementById('totalTaps').textContent = formatNumber(totalTaps);
            document.getElementById('coinDisplay').textContent = `${formatNumber(coins)} –º–æ–Ω–µ—Ç`;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ç–∞–ø–∞
        async function handleTap(event) {
            // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ç–∞–ø–∞
            const x = event.clientX || event.touches[0].clientX;
            const y = event.clientY || event.touches[0].clientY;
            
            // –≠—Ñ—Ñ–µ–∫—Ç—ã
            createTapEffect(x, y);
            showCoinPopup(1, x, y);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            const tapButton = document.getElementById('tapButton');
            tapButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                tapButton.style.transform = 'scale(1)';
            }, 100);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            try {
                const response = await sendToBot('tap');
                
                if (response.success) {
                    coins = response.coins;
                    totalTaps = response.total_taps;
                    updateUI();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤ –∫–∞–∂–¥—ã–µ 10 —Ç–∞–ø–æ–≤
                    if (totalTaps % 10 === 0) {
                        await loadLeaderboard();
                    }
                } else {
                    showNotification(response.error || '–û—à–∏–±–∫–∞ —Ç–∞–ø–∞', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Ç–∞–ø–∞:', error);
                // –õ–æ–∫–∞–ª—å–Ω–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ —Å–µ—Ç–∏
                coins += 1;
                totalTaps += 1;
                updateUI();
            }
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å –∏–≥—Ä—É
        async function refreshGame() {
            showNotification('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...');
            await loadGameState();
            await loadLeaderboard();
            showNotification('–û–±–Ω–æ–≤–ª–µ–Ω–æ!', 'success');
        }
        
        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∏–≥—Ä–æ–π
        function shareGame() {
            const shareText = `üéÆ –Ø –∏–≥—Ä–∞—é –≤ TapCoin!\nüí∞ –ú–æ–Ω–µ—Ç: ${formatNumber(coins)}\nüëÜ –¢–∞–ø–æ–≤: ${formatNumber(totalTaps)}\n\n–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'TapCoin',
                    text: shareText
                });
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    showNotification('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!', 'success');
                });
            }
        }
        
        // –†–∞–±–æ—Ç–∞ —Å –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º –∏–º–µ–Ω–∏
        function showNameModal() {
            document.getElementById('nameModal').style.display = 'flex';
            document.getElementById('nameInput').value = displayName || '';
            document.getElementById('nameInput').focus();
        }
        
        function closeNameModal() {
            document.getElementById('nameModal').style.display = 'none';
        }
        
        async function saveName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (name.length < 2 || name.length > 20) {
                showNotification('–ò–º—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 2-20 —Å–∏–º–≤–æ–ª–æ–≤', 'error');
                return;
            }
            
            try {
                const response = await sendToBot('set_name_from_app', { name: name });
                
                if (response.success) {
                    displayName = name;
                    hasName = true;
                    updateUI();
                    closeNameModal();
                    showNotification('–ò–º—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!', 'success');
                } else {
                    showNotification(response.message || '–ò–º—è —É–∂–µ –∑–∞–Ω—è—Ç–æ', 'error');
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–º–µ–Ω–∏', 'error');
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        async function initGame() {
            // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            userId = getUserId();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.setBackgroundColor('#667eea');
                Telegram.WebApp.setHeaderColor('#667eea');
            }
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            const tapButton = document.getElementById('tapButton');
            const gameArea = document.getElementById('gameArea');
            
            tapButton.addEventListener('click', handleTap);
            tapButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleTap(e);
            });
            
            gameArea.addEventListener('click', (e) => {
                if (e.target === gameArea) {
                    handleTap(e);
                }
            });
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            await loadGameState();
            await loadLeaderboard();
            
            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(async () => {
                await loadGameState();
            }, 30000);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
            setInterval(async () => {
                await loadLeaderboard();
            }, 60000);
            
            console.log('–ò–≥—Ä–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userId);
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initGame);
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
        document.getElementById('nameModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('nameModal')) {
                closeNameModal();
            }
        });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeNameModal();
            }
        });
    </script>
